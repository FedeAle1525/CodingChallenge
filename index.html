<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <body>

    <!-- Contenitore Trasparente -->
    <div class="contenitore">

      <header>
        <!-- Logo e Titolo -->
        <img id="logo" src="logo.png">
        <div class="titolo"><strong>Taking Booleaners from A to B </strong></div>
      </header>

      <nav>
        <!-- Barra Pulsanti -->
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
      </nav>

      <main>

        <!-- Primo Monopattino -->
        <section>
          <div><input type="checkbox"><span><strong>Monopattino Gino22</strong></span></div>
          <div class="via"> Via Guadalametri - a 220 metri da te</div>
          <div class="carica">Stato carica:</div>
          <div class="batteria orange"></div>
        </section>

        <!-- Secondo Monopattino -->
        <section>
          <div><input type="checkbox"><span><strong>Monopattino Mike24</strong></span></div>
          <div class="via"> Via Ricciardoni - a 420 metri da te</div>
          <div class="carica">Stato carica:</div>
          <div class="batteria green"></div>
        </section>

        <!-- Terzo Monopattino -->
        <section>
          <div><input type="checkbox"><span><strong>Monopattino Fede124</strong></span></div>
          <div class="via"> Via Mentarini - a 490 metri da te</div>
          <div class="carica">Stato carica:</div>
          <div class="batteria red"></div>
        </section>

      </main>
    </div>
  </body>

</html>
